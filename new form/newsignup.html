<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js"></script>
    <link rel="stylesheet" href="newsignup.css">
</head>

<body>

    <form action="#" class="signup" id="signup-form">
        <h2>Signup</h2>
        <div class="field">
            <input type="text" id="signup-email" placeholder="Email Address" required>
        </div>
        <div class="field">
            <input type="password" id="signup-password" placeholder="Password" required>
        </div>
        <div class="field btn">
            <div class="btn-layer"></div>
            <button id="signup-button">Sign Up</button>
        </div>
        I  Have Account <a href="login.html">Log in</a>
    </form>

    <script type="module" src="newsignup.js"></script>
</body>

</html>
