    <!DOCTYPE html>
    <html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>Sign Up | Log In</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Firebase SDK scripts -->
        <script type="module" src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js"></script>
        <script src='https://cdn.firebase.com/js/client/10.11.0/firebase.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <script type="module" src="index.js"></script>
    </head>

    <body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">
                Account
            </div>
            <div class="title signup">
                Account
            </div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">SignUp</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form action="#" class="login">
                    <div class="field">
                        <input type="text" id="login-email" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <div class="pass-link">
                        <a href="#">Reset password?</a>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <button type="submit">Login</button>
                    </div>
                    <div class="signup-link">
                        Don't Have Account? <a href="#">Create A New</a>
                    </div>
                </form>
                <form action="#" class="signup" id="signup-form">
                    <div class="field">
                        <input type="text" id="signup-email" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" id="signup-password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <button id="signup-button" onclick="register()">SignUp</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </body>

    </html>
